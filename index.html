        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        
        .container { 
            max-width: 500px; 
            width: 100%; 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            animation: fadeIn 0.5s ease; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .profile { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        
        .profile-image { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            margin: 0 auto 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            border: 4px solid #667eea; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .profile-image.has-image img {
            display: block;
        }
        
        .profile-image.has-image {
            background: transparent;
            padding: 0;
        }
        
        .profile-image.has-image::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(102, 126, 234, 0.3) 100%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        h1 { 
            color: #2c3e50; 
            font-size: 28px; 
            margin-bottom: 10px; 
            font-weight: 700;
        }
        
        .subtitle { 
            color: #7f8c8d; 
            font-size: 16px; 
        }
        
        .links { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        .link-button { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 18px 25px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            border-radius: 12px; 
            text-decoration: none; 
            color: #2c3e50; 
            font-weight: 600; 
            font-size: 16px; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        
        .link-button:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.15); 
        }
        
        .link-button.facebook {

        .link-button.instagram {

            color: white; 
        }
        
        .link-button.linkedin {

            color: white; 
        }
        
        .link-button.whatsapp {

        .link-button.email {

        footer {

        @media (max-width: 600px) {

    </style>
</head>
